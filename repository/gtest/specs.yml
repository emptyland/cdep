name: gtest
desc: Google Unit Test Framework
versions:
    - '1.7.0':
        packageUrl: 'https://github.com/google/googletest/archive/release-1.7.0.zip'
        workDir: 'googletest-release-1.7.0'
        pack:
            - 'mkdir build'
            - 'cd build && cmake .. && make'
        staticLibFiles:
            - 'build/libgtest.a'
            - 'build/libgtest_main.a'
        headerFiles:
            - 'include/gtest'
